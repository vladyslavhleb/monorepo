name: Node.js Package

on: push

jobs:
  ecr_push:
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        images: [ 
          {name: "ECR_ENDPOINT_SAMPLE_1", path: "packages/server/sample1"}, 
          {name: "ECR_ENDPOINT_SAMPLE_2", path: "packages/server/sample2"}, 
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: docker-practice/actions-setup-docker@master
      - run: docker build -t ${{ secrets[matrix.images.name] }} ${{ matrix.images.path }}
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t ${{ secrets.ECR_ENDPOINT_SAMPLE_1 }}:latest .
          docker push ${{ secrets.ECR_ENDPOINT_SAMPLE_1 }}:latest
    
