name: Node.js Package

on: push

jobs:
  ecr_push:
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        images: [ 
          {name: "secrets.ECR_ENDPOINT_SAMPLE_1", path: "packages/server/sample1"}, 
          {name: "secrets.ECR_ENDPOINT_SAMPLE_2", path: "packages/server/sample2"}, 
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: echo ${{ secrets.ECR_ENDPOINT_SAMPLE_1 }}
      - uses: docker-practice/actions-setup-docker@master
      - run: docker build ${{ matrix.images.name }} ${{ matrix.images.path }}
      - name: Push to ECR
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          image: ${{ secrets.ECR_ENDPOINT_SAMPLE_1 }}:latest
    
